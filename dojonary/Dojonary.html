<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dojonary.css">
    <title>Dojonary</title>
</head>

<body>
    <header>
        <div class="row">
            <h1>Dojonary</h1>
            <input class="searchbar" type="text" placeholder="Search">
            <button onclick="logOut(this)" class="login" >Login</button>
        </div>
    </header>
    <main>
        <div class="def1row">
            <div class="word1box">
                <div class="namebox">
                    <h3>ninja</h3>
                    <p><em>noun</em></p>
                    <p>Plural: <em>ninjas</em></p>
                    <button onclick="message()" class="likebutton">13 Likes</button>
                </div>
                <div class="meaningbox">
                    <p>A practitioner skilled in the</p>
                    <p class="indent"><a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
            </div>
            <div class="defbox">
                <div class="defsbox">
                    <p>Dojonary is</p>
                    <p>defined by <strong>YOU</strong></p>
                    <button onclick="remove(this)" class="ADbutton">Add Definition</button>
                </div>
            </div>
        </div>
        <div class="def2row">
            <div class="word2box">
                <div class="namebox2">
                    <h3>ninja</h3>
                    <p><em>noun</em></p>
                    <p>Plural: <em>ninjas</em></p>
                    <button class="likebutton2">37 Likes</button>
                </div>
                <div class="meaningbox2">
                    <p>A <a href="#">programmer</a> who breaks</p>
                    <p>down problems with <a href="#">zen</a>-like</p>
                    <p>focus</p>
                </div>
            </div>
        <script src="dojonary.js"></script>
    </main>
</body>

</html>
